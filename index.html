<html>
    <head>
        <script src="JSfiles/main.js" type="module"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="all">
            <div class="resourceBar">
                <div id="resImage" class="part" style="width: 16px;">
                    <img src="images/population.png" width="16px" height="16px" class="resImage">
                    <img src="images/knowledge.png" width="16px" height="16px" class="resImage">
                    <img src="images/food.png" width="16px" height="16px" class="resImage">
                    <img src="images/wood.png" width="16px" height="16px" class="resImage">
                    <img src="images/stone.png" width="16px" height="16px" class="resImage">
                </div>
                <div id="resName" class="part">
                    <div id="populationName" class="resName">population:</div>
                    <div id="knowledgeName" class="resName">knowledge:</div>
                    <div id="foodName" class="resName">food:</div>
                    <div id="woodName" class="resName">wood:</div>
                    <div id="stoneName" class="resName">stone:</div>
                </div>
                <div id="resAmount" class="part">
                    <div id="populationAmount" class="resAmount">0</div>
                    <div id="knowledgeAmount" class="resAmount">0</div>
                    <div id="foodAmount" class="resAmount">0</div>
                    <div id="woodAmount" class="resAmount">0</div>
                    <div id="stoneAmount" class="resAmount">0</div>
                </div>
                <div id="resMax" class="part">
                    <div id="populationMax" class="resMax">/10</div>
                    <div id="knowledgeMax" class="resMax">/100</div>
                    <div id="foodMax" class="resMax">/500</div>
                    <div id="woodMax" class="resMax">/500</div>
                    <div id="stoneMax" class="resMax">/500</div>
                </div>
                <div id="resProd" class="part">
                    <div id="knowledgeProd" class="resProd">+0/s</div>
                    <div id="foodProd" class="resProd">+0/s</div>
                    <div id="woodProd" class="resProd">+0/s</div>
                    <div id="stoneProd" class="resProd">+0/s</div>
                </div>
            </div>
            <div class="midSection">
                <div id="tab" class="tab">
                    <button class="tablinks" onclick="openTab(event, 'building content')">buildings</button>
                </div>  
                <div class="tooltip">
                    <div id="tooltip" class="tooltiptext">text</div>
                    <div id="contentlist" class="all">
                        <div id="building content" class="tabcontent">
                            <div onclick="clickresource(food)" onmouseover="editTooltip('gather',food)" class="button">gather food</div> 
                            <div onclick="clickresource(wood)" onmouseover="editTooltip('gather',wood)" class="button">gather wood</div> 
                            <div onclick="clickresource(stone)" onmouseover="editTooltip('gather',stone)" class="button">gather stone</div><br>
                            <div id="production building" class="buildingCatogry">
                                production buildings: <br>
                                <div onmouseover="editTooltip('building',farm)" id="farm" class="buildingButton">
                                    <div class="buildingBuy" onclick="changeBuildingAmount(farm,'+')">
                                        <span class="buildingText">farm</span>
                                    </div>
                                    <div class="buildingCount" id="farmCount">0</div>
                                    <div class="buildingSell" onclick="changeBuildingAmount(farm,'-')">sell</div>
                                </div><!--
                                --><div  onmouseover="editTooltip('building',lumberjackHut)" id="lumberjack hut" class="buildingButton">
                                    <div class="buildingBuy" onclick="changeBuildingAmount(lumberjackHut,'+')">
                                        <span class="buildingText">lumberjack hut</span>
                                    </div>
                                    <div class="buildingCount" id="lumberjack hutCount">0</div>
                                    <div class="buildingSell" onclick="changeBuildingAmount(lumberjackHut,'-')">sell</div>
                                </div><!--
                                --><div  onmouseover="editTooltip('building',quarry)" id="quarry" class="buildingButton">
                                    <div class="buildingBuy" onclick="changeBuildingAmount(quarry,'+')">
                                        <span class="buildingText">quarry</span>
                                    </div>
                                    <div class="buildingCount" id="quarryCount">0</div>
                                    <div class="buildingSell" onclick="changeBuildingAmount(quarry,'-')">sell</div>
                                </div><!--
                                --></div>
                            <div id="storage building" class="buildingCatogry">
                                storage buildings: <br>
                                <div  onmouseover="editTooltip('building',library)" id="library" class="buildingButton">
                                    <div class="buildingBuy" onclick="changeBuildingAmount(library,'+')">
                                        <span class="buildingText">library</span>
                                    </div>
                                    <div class="buildingCount" id="libraryCount">0</div>
                                    <div class="buildingSell" onclick="changeBuildingAmount(library,'-')">sell</div>
                                </div><!--
                                --></div>
                            <div id="housing building" class="buildingCatogry">
                                housing: <br>
                                <div onmouseover="editTooltip('building',simpleHut)" id="simple hut" class="buildingButton">
                                    <div class="buildingBuy" onclick="changeBuildingAmount(simpleHut,'+')">
                                        <span class="buildingText">simple hut</span>
                                    </div>
                                    <div class="buildingCount" id="simple hutCount">0</div>
                                    <div class="buildingSell" onclick="changeBuildingAmount(simpleHut,'-')">sell</div>
                                </div><!--
                                --></div>
                            <button onclick="cheatTest('+')"></button><button onclick="cheatTest('-')"></button><!--<button onclick="createMarket()"></button>-->
                        </div> 
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
